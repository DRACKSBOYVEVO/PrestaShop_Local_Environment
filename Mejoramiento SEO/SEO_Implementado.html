<!--Start Head Optimizado para SEO-->
<head>
    <!--Esta metaetiqueta define el conjunto de caracteres y el tipo de contenido de la página.-->
    <!--Recomiendo utilizar UTF‑8 siempre que sea posible.-->
    <meta charset="UTF-8">
    <!--Opcion 2-->
    <meta name="description" content="Especializada en el mercado de la moda colombiana desde el año 1993, Nosotros encargamos elegancia, exclusividad y selectividad tenemos el estilo para seducirte" />

    <!--Sirve para indicarle al buscador las frases con las que quieres que sea encontrada una página.-->
    <meta name="keywords" content="ropa interior cher france, ropa interior cher france catalogo, ropa intima cher france, Ropa interior para mujer sensual, ropa interior para mujeres, ropa interior para mujer Medellín, tienda de ropa mujer online, 
    tienda de ropa mujer Colombia, tienda de ropa mujer Bogotá, tienda de ropa mujer Instagram, tienda de ropa mujer chile, 
    tienda de ropa interior intima, mujer, ropa interior mujer colombia, tiendas ropa interior bogota, ropa interior femenina 
    marcas colombia, cher france catalogo, cher france pijamas cher france tiendas">

    <!--Autor o Developer de la página-->
    <!--Sirve para que los robots de un motor de búsqueda sepan cuál es el autor  y propietario de un contenido-->
    <meta name="copyright" content="© 2021 Desarrollado Cher France. Todos los derechos reservados"/>
    <meta name="author" content="Cher France, SHER SA">
    <link rev="made" href="mailto:servicioalcliente@shersa.com">
    <meta name="Reply-to" content="servicioalcliente@shersa.com">

    <!--Esta etiqueta indica a los navegadores cómo renderizar páginas en dispositivos móviles.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Opcion 1-->
    <!--Esta directriz permite al robot de búsqueda la indexación de una página de HTML, algo innecesario si se piensa que la indexación forma parte de su actividad habitual, así-->
    <!--Tambien se puede especificar a google como buscador: name="googlebot"-->
    <meta name="robots" content="index"/> 
    <!--Opcion 2-->
    <!--Se tiene que indicar expresamente si una página no debe ser incluida en el índice. Este tag prohíbe al buscador transferir contenidos de una página HTML a su base de datos-->
    <meta name="robots" content="index, follow">
    <!-- Con esta metaetiqueta, indicas a Google que no quieres que traduzca esta página.-->
    <meta name="google" content="notranslate" />
    <!--Esta metaetiqueta indica a los navegadores web que no pueden leer en voz alta las páginas que la incluyen cuando los usuarios dicen al Asistente de Google "Lee esta página" o "Léela".-->
    <meta name="google" content="nopagereadaloud" />
    <meta http-equiv="X-UA-Compatible" content="IE=7">

    <!--Importante: Esta etiqueta es muy improtante para el SEO-->
    <!--Sirve para indicarle a los buscadores cuál es la URL que deseas que aparezca en los resultados y así evitar problemas causados ​​por enlaces idénticos o duplicados.-->
    <link rel="canonical" href="https://cherfrance.com.co/"/>

    <!--Google site verification - Google Search Console-->
   <meta name="google-site-verification" content="MgeHfQFzqCK9Y0_Zy-TOybhjp7aKrm2YhPgyC8Tj4WY">

    <!--Open Graph-->
    <meta name="msapplication-config" content="https://cherfrance.com.co/upload/stthemeeditor/1/browserconfig.xml?1619365029">
    <meta name="theme-color" content="#000000">
    <meta property="og:site_name" content="Cher France | Tienda de ropa interior para mujer" />
    <meta property="og:url" content="https://cherfrance.com.co/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Cher France : Tienda de ropa interior femenina - Tienda online y física" />
    <meta property="og:description" content="Cher France es una marca líder en Colombia. Ofrecemos prendas complacientes, la fantasía de la mujer colombiana, prestando
    atención a los detalles." />
    <meta property="og:image" content="/img/cher-france-logo-1575300194.jpg">

    <!--Control de caché-->

    <!--
        Para asegurar la fluidez del funcionamiento de Internet, las webs se suelen guardar en servidores 
        proxy intermedios o en el caché del navegador para ser descargadas fácilmente en el futuro. 
        Para impedirlo usamos el meta tag “cache-control” con el valor no-cache:
    -->
    <meta http-equiv="cache-control" content="no-cache"/>

    <!--
        La página web no cuenta por el momento con este meta tag, el cual se encargara de renderizar nuevamente desde el 
        servidor web cada vez que ingrese en ella. Esto puede ralentizar la navegación, pero puede ser 
        adecuado en el caso de páginas que actualizan su contenido diariamente u una vez por semana.
    -->

    <link rel="stylesheet" href="https://cherfrance.com.co/" hreflang="es">
